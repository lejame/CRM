<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/plugins/images/favicon.png}">
    <title>Pixel Admin</title>
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Menu CSS -->
    <link th:href="@{/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css}" rel="stylesheet">
    <!-- animation CSS -->
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- color CSS -->
    <link th:href="@{/css/colors/blue-dark.css}" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="cssload-speeding-wheel"></div>
    </div>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top m-b-0">
            <div class="navbar-header">
                <a class="navbar-toggle hidden-sm hidden-md hidden-lg " href="javascript:void(0)" data-toggle="collapse"
                    data-target=".navbar-collapse">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="top-left-part">
                    <a class="logo" href="index.html">
                        <b>
                            <img th:src="@{/plugins/images/pixeladmin-logo.png}" alt="home" />
                        </b>
                        <span class="hidden-xs">
                            <img th:src="@{/plugins/images/pixeladmin-text.png}" alt="home" />
                        </span>
                    </a>
                </div>
                <ul class="nav navbar-top-links navbar-left m-l-20 hidden-xs">
                    <li>
                        <form role="search" class="app-search hidden-xs">
                            <input type="text" placeholder="Search..." class="form-control">
                            <a href="">
                                <i class="fa fa-search"></i>
                            </a>
                        </form>
                    </li>
                </ul>
                <ul class="nav navbar-top-links navbar-right pull-right">
                    <li>
                        <div class="dropdown">
                            <a class="profile-pic dropdown-toggle" data-toggle="dropdown" href="#">
                                <img th:src="@{/plugins/images/users/varun.jpg}" alt="user-img" width="36"
                                    class="img-circle" />
                                <b class="hidden-xs">Cybersoft</b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a th:href="@{/user/details}">Thông tin cá nhân</a></li>
                                <li><a href="#">Thống kê công việc</a></li>
                                <li class="divider"></li>
                                <li><a th:href="@{/login}">Đăng xuất</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-header -->
            <!-- /.navbar-top-links -->
            <!-- /.navbar-static-side -->
        </nav>
        <!-- Left navbar-header -->
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse slimscrollsidebar">
                <ul class="nav" id="side-menu">
                    <li style="padding: 10px 0 0;">
                        <a th:href="@{/home}" class="waves-effect"><i class="fa fa-clock-o fa-fw"
                                                                      aria-hidden="true"></i><span class="hide-menu">Dashboard</span></a>
                    </li>
                    <li>
                        <a th:href="@{/user/form_user}" class="waves-effect"><i class="fa fa-user fa-fw"
                                                                                aria-hidden="true"></i><span class="hide-menu">Thành viên</span></a>
                    </li>
                    <li>
                        <a th:href="@{/role/form_role_table}" class="waves-effect"><i class="fa fa-modx fa-fw"
                                                                                      aria-hidden="true"></i><span class="hide-menu">Quyền</span></a>
                    </li>
                    <li>
                        <a th:href="@{/job/form}" class="waves-effect"><i class="fa fa-table fa-fw"
                                                                          aria-hidden="true"></i><span class="hide-menu">Dự án</span></a>
                    </li>
                    <li>
                        <a th:href="@{/task/form}" class="waves-effect"><i class="fa fa-table fa-fw"
                                                                          aria-hidden="true"></i><span class="hide-menu">Công việc</span></a>
                    </li>
                    <li>
                        <a th:href="@{/page/black}" class="waves-effect"><i class="fa fa-columns fa-fw"
                                                                            aria-hidden="true"></i><span class="hide-menu">Blank Page</span></a>
                    </li>
                    <li>
                        <a th:href="@{/page/404_error}" class="waves-effect"><i class="fa fa-info-circle fa-fw"
                                                                                aria-hidden="true"></i><span class="hide-menu">Error 404</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Left navbar-header end -->
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Thêm mới công việc</h4>
                    </div>
                </div>
                <!-- /.row -->
                <!-- .row -->
                <div class="container-fluid" style="text-align: center">
                    <div th:if="${notice_success}" style="color: green;text-align: center">Cập nhật thành công</div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-12"></div>
                    <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                            <form class="form-horizontal form-material" method="post" th:action="@{/task/edit(id=${task.getId()})}">
                                <div class="form-group">
                                    <label class="col-md-12">Dự án</label>
                                    <div class="col-md-12">
                                        <select class="form-control form-control-line" name="name_job">
                                            <option  th:value="${task.getJob().getName()}" th:text="${task.getJob().getName()}"  th:name="${task.getJob().getName()}" disabled></option>
                                            <option th:each="r : ${list_job}" th:value="${r.getName()}" th:text="${r.getName()}"  th:name="${r.getName()}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Tên công việc</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="Tên công việc"
                                            class="form-control form-control-line" name="name_task" th:value="${task.getName()}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Người thực hiện</label>
                                    <div class="col-md-12">
                                        <select class="form-control form-control-line" name="name_user">
                                            <option th:value="${task.getUserId().getFullname()}" th:text="${task.getUserId().getFullname()}"  th:name="${task.getUserId().getFullname()}" disabled></option>
                                            <option th:each="r : ${list_user}" th:value="${r.getFullname()}" th:text="${r.getFullname()}"  th:name="${r.getFullname()}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Ngày bắt đầu</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="dd/MM/yyyy"
                                            class="form-control form-control-line" name="date_start" th:value="${task.getStartDate()}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Ngày kết thúc</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="dd/MM/yyyy"
                                            class="form-control form-control-line" name="date_end" th:value="${task.getEndDate()}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Tình trạng</label>
                                    <div class="col-md-12">
                                        <select class="form-control form-control-line" name="status" >
                                            <option th:value="${task.getStatus().getName()}" th:text="${task.getStatus().getName()}"  th:name="${task.getStatus().getName()}" disabled></option>
                                            <option th:each="r : ${list_status}" th:value="${r.getName()}" th:text="${r.getName()}"  th:name="${r.getName()}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-success">Lưu lại</button>
                                        <a th:href="@{/task/form}" class="btn btn-primary">Quay lại</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="col-md-2 col-12"></div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
            <footer class="footer text-center"> 2018 &copy; myclass.com </footer>
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script th:src="@{/plugins/bower_components/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/bootstrap/dist/js/bootstrap.min.js}"></script>
    <!-- Menu Plugin JavaScript -->
    <script th:src="@{/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js}"></script>
    <!--slimscroll JavaScript -->
    <script th:src="@{/js/jquery.slimscroll.js}"></script>
    <!--Wave Effects -->
    <script th:src="@{/js/waves.js}"></script>
    <!-- Custom Theme JavaScript -->
    <script th:src="@{/js/custom.min.js}"></script>
</body>

</html>
